<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to DSAS E-Healthcare</title>
    <style>
        /* Reset some default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* General body and layout */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1a1a1a;
            color: #f4f4f4;
            overflow-x: hidden;
        }

        /* Parallax effect container */
        .parallax {
            position: relative;
            background-image: url('https://source.unsplash.com/1600x900/?healthcare');
            background-attachment: fixed;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            height: 100vh;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: #f4f4f4;
        }

        /* Main content container */
        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #f4f4f4;
            max-width: 100%;
        }

        h1 {
            font-size: 48px;
            font-weight: 700;
            color: #5efbff; /* Radium color */
            margin-bottom: 20px;
        }

        p {
            font-size: 20px;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto 30px;
        }

        .cta-button {
            padding: 15px 30px;
            background-color: #5efbff; /* Radium color */
            color: #1a1a1a; /* Fusion Dark color */
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .cta-button:hover {
            background-color: #1a1a1a;
            color: #5efbff;
            transform: scale(1.1);
        }

        .footer {
            background-color: #333;
            color: #f4f4f4;
            padding: 20px;
            text-align: center;
            font-size: 14px;
            margin-top: 50px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 36px;
            }

            p {
                font-size: 18px;
            }

            .cta-button {
                font-size: 16px;
                padding: 12px 25px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 28px;
            }

            p {
                font-size: 16px;
            }

            .cta-button {
                font-size: 14px;
                padding: 10px 20px;
            }
        }

    </style>
</head>
<body>
    <!-- Parallax Background -->
    <div class="parallax">
        <div class="container">
            <h1>Welcome to DSAS E-Healthcare</h1>
            <p>
                Secure, reliable, and authorized healthcare data sharing. Join us to improve healthcare systems with cutting-edge technology.
            </p>
            <a href="#" class="cta-button">Learn More</a>
        </div>
    </div>

    <!-- Footer Section -->
    <div class="footer">
        <p>&copy; 2025 DSAS E-Healthcare. All rights reserved.</p>
    </div>
</body>
</html>
