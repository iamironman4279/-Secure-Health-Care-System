<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pharmacy Registration</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes glow {
            0% { text-shadow: 0 0 5px rgba(147, 51, 234, 0.5); }
            50% { text-shadow: 0 0 15px rgba(147, 51, 234, 0.8), 0 0 25px rgba(147, 51, 234, 0.6); }
            100% { text-shadow: 0 0 5px rgba(147, 51, 234, 0.5); }
        }
        .glow-hover:hover {
            animation: glow 1.5s infinite;
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen flex items-center justify-center">
    <div class="w-full max-w-md p-8 bg-gray-800 rounded-lg shadow-xl">
        <h1 class="text-3xl font-bold text-purple-400 font-serif mb-6 text-center">Pharmacy Registration</h1>

        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="mb-4 p-4 rounded-lg bg-gray-700
                {% if category == 'success' %}text-green-400{% endif %}
                {% if category == 'danger' %}text-red-400{% endif %}
                {% if category == 'warning' %}text-yellow-400{% endif %}">
                {{ message }}
              </div>
            {% endfor %}
          {% endif %}
        {% endwith %}

        <form method="POST" action="{{ url_for('pharmacy.pharmacy_register') }}" class="space-y-6">
            <div>
                <label for="name" class="block text-gray-300 font-semibold mb-2">Pharmacy Name</label>
                <input type="text" name="name" required 
                       class="w-full p-2 bg-gray-700 border border-gray-600 rounded-md text-gray-100 focus:outline-none focus:ring-2 focus:ring-purple-500">
            </div>
            <div>
                <label for="license_number" class="block text-gray-300 font-semibold mb-2">License Number</label>
                <input type="text" name="license_number" required 
                       class="w-full p-2 bg-gray-700 border border-gray-600 rounded-md text-gray-100 focus:outline-none focus:ring-2 focus:ring-purple-500">
            </div>
            <div>
                <label for="address" class="block text-gray-300 font-semibold mb-2">Address</label>
                <textarea name="address" required 
                          class="w-full p-2 bg-gray-700 border border-gray-600 rounded-md text-gray-100 focus:outline-none focus:ring-2 focus:ring-purple-500"></textarea>
            </div>
            <div>
                <label for="phone" class="block text-gray-300 font-semibold mb-2">Phone</label>
                <input type="text" name="phone" required 
                       class="w-full p-2 bg-gray-700 border border-gray-600 rounded-md text-gray-100 focus:outline-none focus:ring-2 focus:ring-purple-500">
            </div>
            <div>
                <label for="email" class="block text-gray-300 font-semibold mb-2">Email</label>
                <input type="email" name="email" required 
                       class="w-full p-2 bg-gray-700 border border-gray-600 rounded-md text-gray-100 focus:outline-none focus:ring-2 focus:ring-purple-500">
            </div>
            <div>
                <label for="password" class="block text-gray-300 font-semibold mb-2">Password</label>
                <input type="password" name="password" required 
                       class="w-full p-2 bg-gray-700 border border-gray-600 rounded-md text-gray-100 focus:outline-none focus:ring-2 focus:ring-purple-500">
            </div>
            <button type="submit" 
                    class="w-full bg-purple-500 text-white py-2 rounded-md hover:bg-purple-600 transition duration-300">
                Register
            </button>
        </form>
        <p class="mt-4 text-center text-gray-400">
            Already have an account? 
            <a href="{{ url_for('pharmacy.pharmacy_login') }}" class="text-purple-400 glow-hover">Login</a>
        </p>
        <p class="mt-2 text-center">
            <a href="{{ url_for('auth.home') }}" class="text-blue-300 glow-hover">Back to Home</a>
        </p>
    </div>
</body>
</html>
