{% extends "base.html" %}
{% block title %}Graph{% endblock %}
{% block content %}
<section class="bg-gray-800 p-6 rounded-xl shadow-xl">
    <h2 class="text-2xl text-purple-400 font-serif mb-4 border-b-2 border-purple-500 pb-2">Analytics Dashboard</h2>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div class="bg-gray-900 p-4 rounded-lg">
            {{ pie_graph | safe }}
        </div>
        <div class="bg-gray-900 p-4 rounded-lg">
            {{ bar_graph | safe }}
        </div>
        <div class="bg-gray-900 p-4 rounded-lg">
            {{ line_graph | safe }}
        </div>
        <div class="bg-gray-900 p-4 rounded-lg">
            {{ dp_graph | safe }}
        </div>
    </div>
</section>
{% endblock %}
