<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen flex items-center justify-center p-4 sm:p-6">
    <div class="w-full max-w-lg bg-gray-800 p-8 rounded-xl shadow-2xl text-center">
        <h1 class="text-5xl md:text-6xl text-purple-400 font-serif mb-4">404</h1>
        <h2 class="text-2xl md:text-3xl text-blue-300 font-semibold mb-6">Page Not Found</h2>
        <p class="text-gray-300 mb-8">
            Oops! It seems like you've wandered into uncharted territory. The page you're looking for doesn't exist or has been moved.
        </p>
        <a href="{{ url_for('auth.home') }}" 
           class="inline-block bg-purple-600 text-white py-3 px-6 rounded-lg font-semibold text-lg 
                  hover:bg-purple-700 hover:shadow-[0_0_15px_rgba(159,122,234,0.7)] transition-all duration-300 shadow-md">
            Return to Home
        </a>
    </div>
</body>
</html>
