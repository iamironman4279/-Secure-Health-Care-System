<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-gray-100 flex items-center justify-center min-h-screen">
    <div class="w-full max-w-md bg-gray-800 p-8 rounded-xl">
        <h2 class="text-3xl text-purple-400 text-center mb-8">Reset Password</h2>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="p-4 mb-6 rounded-lg text-center
                        {% if category == 'success' %} bg-green-900 text-green-200 {% endif %}
                        {% if category == 'danger' %} bg-red-900 text-red-200 {% endif %}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST" class="space-y-6">
            <div>
                <label for="password" class="block text-blue-300 mb-2">New Password</label>
                <input type="password" id="password" name="password" required class="w-full p-3 bg-gray-700 rounded-lg">
            </div>
            <div>
                <label for="confirm_password" class="block text-blue-300 mb-2">Confirm Password</label>
                <input type="password" id="confirm_password" name="confirm_password" required class="w-full p-3 bg-gray-700 rounded-lg">
            </div>
            <button type="submit" class="w-full bg-purple-600 text-white py-3 rounded-lg">Reset Password</button>
        </form>
    </div>
</body>
</html>
